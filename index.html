<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crime Safety</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">
    <link href="bower_components/clockpicker/dist/bootstrap-clockpicker.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-9">
          <div id="map"></div>
        </div>
        <div class="col-xs-6 col-md-3">
          <form>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="form-control" name="category">
                <option value="">All</option>
              </select>
            </div>
            <div class="form-group">
              <label for="day-of-the-week">Day of the Week</label>
              <select id="day-of-the-week" class="form-control" name="dayofweek">
                <option value="">All</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                <input id="time" type="text" class="form-control" name="time" value="">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
                </span>
              </div>
            </div>
            <div class="form-group">
              <button id="view" type="button" class="btn btn-primary">View</button>
            </div>
          </form>
          <form>
            <div class="checkbox">
              <label>
                <input id="show-heat-map-layer" type="checkbox" checked> Show heat map layer
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="show-markers" type="checkbox"> Show markers
              </label>
            </div>
          </form>
        </div>  
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/i18n/defaults-en_US.js"></script>
    <script src="bower_components/clockpicker/dist/bootstrap-clockpicker.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
